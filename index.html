<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <section class="hud">
        <h1>Snake</h1>
        <p>Score: <span id="score">0</span></p>
        <p id="status">Runing</p>
      </section>

      <section
        id="board"
        class="board"
        role="grid"
        aria-label="Snake game board"
      ></section>

      <section class="controls" aria-label="Game controls">
        <button type="button" id="btn-up" aria-label="Move up">Up</button>
        <div class="control-row">
          <button type="button" id="btn-left" aria-label="Move left">Left</button>
          <button type="button" id="btn-down" aria-label="Move down">Down</button>
          <button type="button" id="btn-right" aria-label="Move right">Right</button>
        </div>
        <div class="control-row">
          <button type="button" id="btn-pause">Pause</button>
          <button type="button" id="btn-restart">Restart</button>
        </div>
      </section>

      <p class="help">Keyboard: Arrow keys or WASD. Space: pause/resume. R: restart.</p>
    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
